<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Exercicio 05</h1>
    <p>Exibir a tabuada até o multiplicador 3</p>
    <script>
        let numero1 = prompt('Digite o multiplicando: ')
        let multiplicador = 0
        
        while(multiplicador <= 3){
            let resultado = numero1 * multiplicador
            console.log(`${numero1} x ${multiplicador} = ${resultado}`)
            multiplicador++
        }
    </script>
</body>
</html>
